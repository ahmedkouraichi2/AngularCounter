    <div class="dual-select-container">
  <select multiple class="available-options" [(ngModel)]="availableOptions" id="availableOptions">
    <option *ngFor="let option of options" [value]="option">{{ option }}</option>
  </select>

  <div class="button-container">
    <button class="select-button" (click)="selectOptions()"> &gt;&gt;</button>
    <button class="deselect-button" (click)="deselectOptions()">&lt;&lt;</button>
  </div>

  <select multiple class="selected-options" [(ngModel)]="selectedOptions" id="selectedOptions">
  </select>
</div>
